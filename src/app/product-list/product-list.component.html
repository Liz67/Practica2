<h2>Productos</h2>

<div *ngFor="let producto of productos">
  <h3>
    <a [title]="'producto.name + detalles'"> {{ producto.name }} </a>
  </h3>
  <p *ngIf="producto.description">Description: {{ producto.description }}</p>

  <button type="button" (click)="compartir()">Comprar</button>

  <app-product-alerts {product}="producto"></app-product-alerts>
</div>
